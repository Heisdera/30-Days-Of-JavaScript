<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-10</title>
  </head>
  <body>
    <script type="text/javascript">
      // creating an empty set
      const companies = new Set();
      console.log(companies);

      // creating set from array
      const languages = [
        'English',
        'Finnish',
        'English',
        'French',
        'Spanish',
        'English',
        'French',
      ];
      const setOfLanguages = new Set(languages);
      console.log(setOfLanguages);

      // iterating through each element
      for (const language of setOfLanguages) {
        console.log(language);
      }

      // adding element to a set
      console.log(companies.size);

      companies.add('Google');
      companies.add('Facebook');
      companies.add('Amazon');
      companies.add('Oracle');
      companies.add('Microsoft');
      console.log(companies.size); // 5
      console.log(companies);

      // deleting an element in the set
      console.log(companies.delete('Google'));
      console.log(companies.size); // 4
      console.log(companies);

      // checking an element in the set
      console.log(companies.has('Apple')); // false
      console.log(companies.has('Facebook')); // true

      // clearing the set
      companies.clear();
      console.log(companies); // Set(0) size: 0

      // examples on how to use set
      // 1.
      const langSet = new Set(languages);
      console.log(langSet);
      console.log(langSet.size);

      const counts = [];
      const count = {};

      for (const l of langSet) {
        const filteredLang = languages.filter((lng) => lng === l);
        console.log(filteredLang);
        counts.push({ lang: l, count: filteredLang.length });
      }
      console.log(counts);

      // 2.
      const numbers = [5, 3, 2, 5, 5, 9, 4, 5];
      const setOfNumbers = new Set(numbers);
      console.log(setOfNumbers);

      // 3.
      let a = [1, 2, 3, 4, 5];
      let b = [3, 4, 5, 6];
      let c = [...a, ...b];

      let A = new Set(a);
      let B = new Set(b);

      // Union of sets
      let C = new Set(c);
      console.log(C);

      // Intersection of sets
      let d = a.filter((num) => B.has(num));
      let D = new Set(d);
      console.log(D);

      // difference of sets
      let e = a.filter((num) => !B.has(num));
      let E = new Set(e);
      console.log(E);

      // creating an empty map
      const map = new Map();
      console.log(map);

      // creating a Map from an array
      countries = [
        ['Finland', 'Helsinki'],
        ['Sweden', 'Stockholm'],
        ['Norway', 'Oslo'],
      ];
      const map1 = new Map(countries);
      console.log(map1);
      console.log(map1.size);

      // adding values to map
      const countriesMap = new Map();
      console.log(countriesMap.size);
      countriesMap.set('Finland', 'Helsinki');
      countriesMap.set('Sweden', 'Stockholm');
      countriesMap.set('Norway', 'Oslo');
      console.log(countriesMap);
      console.log(countriesMap.size);

      // getting values from map
      console.log(countriesMap.get('Finland'));

      // checking key in map
      console.log(countriesMap.has('Finland'));

      // getting all values from map using loop
      for (const country of countriesMap) {
        console.log(country);
      }

      for (const [country, city] of countriesMap) {
        console.log(country, city);
      }
    </script>
  </body>
</html>
