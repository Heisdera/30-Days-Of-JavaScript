<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      // LOOPS

      // For loop
      for (let i = 0; i <= 5; i++) {
        console.log(i);
      }

      for (let i = 5; i >= 0; i--) {
        console.log(i);
      }

      for (let i = 0; i <= 5; i++) {
        console.log(`${i} * ${i} = ${i * i}`);
      }

      const countries = ['Finland', 'Sweden', 'Denmark', 'Norway', 'Iceland'];
      const newArr = [];
      for (let i = 0; i < countries.length; i++) {
        newArr.push(countries[i].toUpperCase());
      }
      console.log(newArr);

      const numbers = [1, 2, 3, 4, 5];
      let sum = 0;
      for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
      }
      console.log(sum);

      const numbers1 = [1, 2, 3, 4, 5];
      const newArr1 = [];
      let sum1 = 0;
      for (let i = 0; i < numbers1.length; i++) {
        newArr1.push(numbers1[i] ** 2);
      }
      console.log(newArr1);

      // While Loop
      let i = 0;
      while (i <= 5) {
        console.log(i);
        i++;
      }

      // Do while Loop
      i = 0;
      do {
        console.log(i);
        i++;
      } while (i <= 5);

      // For of Loop
      const numbers2 = [1, 2, 3, 4, 5];

      for (const num of numbers) {
        console.log(num);
      }

      for (const num of numbers) {
        console.log(num * num);
      }

      let sum2 = 0;
      for (const num of numbers) {
        sum2 += num;
      }
      console.log(sum2);

      const webTechs = [
        'HTML',
        'CSS',
        'JavaScript',
        'React',
        'Redux',
        'Node',
        'MongoDB',
      ];
      for (const tech of webTechs) {
        console.log(tech.toUpperCase());
      }

      for (const tech of webTechs) {
        console.log(tech[0]);
      }

      // Break
      for (let i = 0; i <= 5; i++) {
        if (i == 3) {
          break;
        }
        console.log(i);
      }

      // Continue
      for (let i = 0; i <= 5; i++) {
        if (i == 3) {
          continue;
        }
        console.log(i);
      }
    </script>
  </body>
</html>
