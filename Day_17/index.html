<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-17</title>
  </head>
  <body>
    <script type="text/javascript">
      // localStorage.setItem('key', 'value') - to store data in the local storage
      localStorage.setItem('firstName', 'Asabeneh'); // since the value is string we do not stringify it
      console.log(localStorage);

      localStorage.setItem('age', 200);
      console.log(localStorage);

      const skills = ['HTML', 'CSS', 'JS', 'React'];
      //Skills array has to be stringified first to keep the format.
      const skillsJSON = JSON.stringify(skills, undefined, 4);
      localStorage.setItem('skills', skillsJSON);
      console.log(localStorage);

      let techSkills = [
        { tech: 'HTML', level: 10 },
        { tech: 'CSS', level: 9 },
        { tech: 'JS', level: 8 },
        { tech: 'React', level: 9 },
        { tech: 'Redux', level: 10 },
        { tech: 'Node', level: 8 },
        { tech: 'MongoDB', level: 8 },
      ];

      let techSkillJSON = JSON.stringify(techSkills, undefined, 4);
      localStorage.setItem('skills', techSkillJSON);
      console.log(localStorage);

      const user = {
        firstName: 'Asabeneh',
        age: 250,
        skills: ['HTML', 'CSS', 'JS', 'React'],
      };

      const userText = JSON.stringify(user, undefined, 4);
      localStorage.setItem('user', userText);
      console.log(localStorage);

      // localStorage.getItem(key) - displays the values of the key data
      let firstName = localStorage.getItem('firstName');
      let age = localStorage.getItem('age');
      let skills1 = localStorage.getItem('skills');
      console.log(firstName, age, skills1);

      // localStorage.clear() - to clear data stored in local storage
      localStorage.clear();
      console.log(localStorage);
    </script>
  </body>
</html>
