<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-08</title>
  </head>
  <body>
    <script type="text/javascript">
      //      OBJECT     //
      /* const person = {};   Empty object */

      // Object with properties & values
      const rectangle = {
        length: 20,
        width: 20,
      };
      console.log(rectangle);

      const person = {
        firstName: 'Wisdom',
        lastName: 'Raphael',
        age: 20,
        country: 'Nigeria',
        city: 'Lagos',
        skills: ['HTML', 'CSS', 'JavaScript', 'AutoCad'],
        isMarried: false,
      };
      console.log(person);

      /*  Getting Values from an object --- using . (dot)
      and using square bracket and a quote  */
      const person1 = {
        firstName: 'Wisdom',
        lastName: 'Raphael',
        age: 20,
        country: 'Nigeria',
        city: 'Lagos',
        skills: ['HTML', 'CSS', 'JavaScript', 'AutoCad'],
        getFullName: function () {
          return `${this.firstName} ${this.lastName}`;
        },
        'phone number': '+2348104776210',
      };

      // accesing values using .
      console.log(person1.firstName);
      console.log(person1.lastName);
      console.log(person1.age);
      console.log(person1.location);

      // accessing values using square bracket and quote key name
      console.log(person1['firstName']);
      console.log(person1['lastName']);
      console.log(person1['age']);
      console.log(person1['age']);
      console.log(person1['location']);

      // to access phone number we only use square bracket method because the key name is more than one word
      console.log(person1['phone number']);

      // a fuction in an object, we call it object method
      console.log(person1.getFullName());

      const person2 = {
        firstName: 'Wisdom',
        lastName: 'Raphael',
        age: 20,
        country: 'Nigeria',
        city: 'Lagos',
        skills: ['HTML', 'CSS', 'JavaScript'],
        getFullName: function () {
          return `${this.firstName} ${this.lastName}`;
        },
        'phone number': '+2348104776210',
      };
      person2.nationality = 'Nigerian';
      person2.country = 'Nigeria';
      person2.title = 'Student';
      person2.skills.push('AutoCad');
      person2.isMarried = false;

      person2.getPersonalInfo = function () {
        let skillsWithoutLastSkill = this.skills
          .splice(0, this.skills.length - 1)
          .join(', ');
        let lastSkill = this.skills.splice(this.skills.length - 1)[0];

        let skills = `${skillsWithoutLastSkill} and ${lastSkill}`;
        let fullName = this.getFullName();
        let statement = `${fullName} is a ${this.title}. \nHe lives in ${this.country}. \nHe has ${skills} skills.`;
        return statement;
      };
      console.log(person2);
      console.log(person2.getPersonalInfo());

      //    Methods of manipulating an Object
      // Object.assign - To copy an Object without modifying the original object
      const person3 = {
        firstName: 'Wisdom',
        age: 20,
        country: 'Nigeria',
        city: 'Lagos',
        skills: ['HTML', 'CSS', 'JS'],
        title: 'student',
        education: {
          school: 'Yabatech',
          faculty: 'engineering',
          department: 'Mechanical engineering',
        },
        getPerson3Info: function () {
          return `I am ${this.firstName} and I live in ${this.country}. I am ${this.age}.`;
        },
      };
      const copyPerson = Object.assign({}, person3);
      console.log(copyPerson);

      // Object.keys - To get the keys or properties of an object as an array
      const keys = Object.keys(copyPerson);
      console.log(keys);
      const education = Object.keys(copyPerson.education);
      console.log(education);

      // Object.values - To get values of an object as an array
      const values = Object.values(copyPerson);
      console.log(values);

      // Object.entries - To geet the keys and values in an array
      const entries = Object.entries(copyPerson);
      console.log(entries);

      // Checking Properties using hasOwnProperty()
      // hasOwnProperty - To check if a specific key or property exist in an object
      console.log(copyPerson.hasOwnProperty('name')); // false
      console.log(copyPerson.hasOwnProperty('age')); // true
      console.log(copyPerson.hasOwnProperty('score')); // false
    </script>
  </body>
</html>
