      // more examples of inner functions
      function outerFunction() {
        let count = 0;
        function plusOne() {
          count++;
          return count;
        }
        function minusOne() {
          count--;
          return count;
        }
        return {
          plusOne: plusOne(),
          minusOne: minusOne(),
        };
      }
      const innerFunc = outerFunction();

      console.log(innerFunc.plusOne);
      console.log(innerFunc.minusOne);
    </script>
